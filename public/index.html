<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>shoe catalogue API</title>
</head>

<body>
    <div class="row">
        <div class="col-4 mt-5">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Color
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" value="Orange">Orange</a>
                    <a class="dropdown-item" href="#" value="Blue">Blue</a>
                    <a class="dropdown-item" href="#" value="Grey">Grey</a>
                    <a class="dropdown-item" href="#" value="Green">Green</a>
                </div>
            </div>
        </div>
        <div class="col-4 mt-5">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Brand
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" value="Addidas">Addidas</a>
                    <a class="dropdown-item" href="#" value="Nike">Nike</a>
                    <a class="dropdown-item" href="#" value="Batu">Batu</a>
                    <a class="dropdown-item" href="#" value="Diesel">Diesel</a>
                    <a class="dropdown-item" href="#" value="Vans">Vans</a>
                    <a class="dropdown-item" href="#" value="Balenciaga">Balenciaga</a>
                </div>
            </div>
        </div>
        <div class="col-4 mt-5">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Shoe Size
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" value=1>1</a>
                    <a class="dropdown-item" href="#" value=2>2</a>
                    <a class="dropdown-item" href="#" value=3>3</a>
                    <a class="dropdown-item" href="#" value=4>4</a>
                </div>
            </div>
        </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>

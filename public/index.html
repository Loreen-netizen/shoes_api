<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <title>shoe catalogue API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script type="text/x-script" class="brandsTemplateText">

        {{#each brands}}

        <li>{{this.brand_name}}</li>

        {{/each}}

    </script>
    <script type="text/x-script" class="colorsTemplateText">

        {{#each colors}}

        <li>{{this.color}}</li>

        {{/each}}

    </script>
    <script type="text/x-script" class="sizesTemplateText">

        {{#each sizes}}

        <li>{{this.size}}</li>

        {{/each}}

    </script>


</head>

<body>
    <div class="row">
        <div class="col-4 mt-5">
            <h2>Colors</h2>
            <div class="colors">
                <ul class="colorsList">

                </ul>

            </div>
        </div>
        <div class="col-4 mt-5">
            <h2>Brands</h2>
            <div class="brands">
                <ul class="brandsList">

                </ul>

            </div>
        </div>
        <div class="col-4 mt-5">
            <h2>Sizes</h2>
            <div class="sizes">
                <ul class="sizesList">

                </ul>

            </div>
        </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
